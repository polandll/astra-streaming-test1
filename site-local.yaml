site:
  title: DataStax Astra Streaming Documentation
  url: /astra-streaming-docs

content:
  edit_url: 'https://github.com/polandll/astra-streaming-test1/blob/main/{path}'
  sources:
  - url: .
    branches: HEAD

ui:
  bundle:
    url: https://github.com/riptano/antora-ui-astra/raw/main/releases/download/v0.4/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
  output_dir: assets

asciidoc:
  attributes:
    source-highlighter: highlightjs
    page-pagination: ''
  extensions:
  - ./lib/tabs-block.js
